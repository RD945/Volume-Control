<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        // Function to update the volume percentage
        function updateVolume() {
            fetch('/get_volume')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('volume-percentage').textContent = `Volume: ${data.volume}%`;
                });
        }

        // Call updateVolume every second
        setInterval(updateVolume, 1000);
    </script>
</head>
<body>
    <div class="container">
        <!-- Title at the top -->
        <h1 class="title">Volume Control</h1>
        <!-- Video feed container centered -->
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Webcam Feed" />
        </div>
        <!-- Volume percentage display -->
        <div id="volume-display">
            <p id="volume-percentage">Volume: 0%</p>
        </div>
    </div>
</body>
</html>
